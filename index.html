<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ouija Board</title>
    <link rel="stylesheet" href="/resources/css/style.css">
</head>
<body>
    <div class="container">
        <h1>Ouija Board</h1>
        <p>Welcome to the Ouija Board. Click a button to find your fate!</p>
        <button id="kids">How many kids will i have?</button>
        <button id="death">How old will I be when I die?</button>
        <button id="married">How old will I be when I get married?</button>
        <button id="dinner">What will I have for dinner next Wednesday?</button>
        <button id="car">What kind of car will I drive?</button>
        <p id="result"></p>
    </div>

    <script src="main.js"></script>
</body>
</html>
